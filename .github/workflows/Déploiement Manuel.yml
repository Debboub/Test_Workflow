name:  D√©ploiement Manuel

on:
  workflow_dispatch:
    inputs:
      environment:
        description: ' Choisir l environnement'
        required: true
        default: 'staging'
        type: choice
        options:
        - development
        - staging
        - production
      version:
        description: 'Version √† d√©ployer'
        required: false
        default: 'latest'
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    steps:
      - name:  R√©cup√©rer le code
        uses: actions/checkout@v4
        
      - name:  Afficher l environnement choisi
        run: |
          echo " D√©ploiement en cours..."
          echo " Environnement: ${{ github.event.inputs.environment }}"
          echo " Version: ${{ github.event.inputs.version }}"
          
      - name:  √âtapes sp√©cifiques √† l environnement
        run: |
          if [ "${{ github.event.inputs.environment }}" == "production" ]; then
            echo " D√©ploiement PRODUCTION - V√©rifications de s√©curit√©..."
          elif [ "${{ github.event.inputs.environment }}" == "staging" ]; then
            echo " D√©ploiement STAGING - Tests requis..."
          else
            echo "üíª D√©ploiement DEVELOPMENT - Mode debug..."
          fi
